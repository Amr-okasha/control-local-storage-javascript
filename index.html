<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>control-local-storage</title>
</head>

<body>
    <div>
        <h1>Control Local Storage</h1>
    </div>
    <div class="parent">
       
        <div>
            <input id="input" type="text" placeholder="Local Storage key item">
            <input id="input1" type="text" placeholder="Local Storage value item">
        </div>
        <div class="buttons">
            <button class="check-item">Check-item</button>
            <button class="add-item">Add-item</button>
            <button class="delete-item">Delete-item</button>
            <button class="show-item">Show-item</button>
        </div>
        <div class="results">
            
            <span >Result Key And Value</span>
        </div>
    </div>
    <script src="./javascript/index.js"></script>
</body>

</html>
